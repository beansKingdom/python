<!doctype html>
<style>
div {
    width: 480px;
    height: 350px;
    padding: 5px;
    border-style:solid;
    border-width:2px;
    display:inline-block;
    vertical-align: middle;
    padding:5px;
    margin:5px;
}


img {
   width: 460px;
   height: 300px; 
}
</style>
<title>Hello from Flask</title>
{% if name %}
  {% for key in file_name %}
    <div>
    <p>{{ key }}</p>
    <img src="{{url_for('static', filename=key)}}" />
    </div>
  {% endfor %}
{% else %}
  <h1>Hello World!</h1>
{% endif %}
